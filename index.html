<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Expression to PostFix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="title">
        <h1><strong>Convert Expression to PostFix</strong></h1>
    </div>
    <div class="main">

        <div class="column">
            <div class="input-sec">
                <input type="text" id="expn" value="A+B/C*(D-A)^F^H" pattern="[a-zA-Z0-9+/-^*()]">
                <button id="convert">Convert</button>
            </div>
        
            <div class="output-sec">
                <div id="ans">
        
                </div>
        
            </div>

        </div>

        

        <div class="column">
            <ul>
                <li>Only Characters from <strong>A-Z or a-z </strong> are allowed</li>
                <li>Only paranthesis <strong>' ( ' </strong> is allowed </li>
                <li>Only <strong>^ * / + - </strong> operators are only allowed </li>
            </ul>
        </div>
    

    </div>

  
    
    <footer>
        <div class="content">
            Made with ðŸ’˜ by iaavas
        </div>
        
        </footer>
    <script src="index.js"></script>
</body>

</html>
