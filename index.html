    <title>Convert to PostFix & PreFix</title>

<body>

    <div class="title">
        <h1><strong>Convert Expression to PostFix & PreFix</strong></h1>
    </div>
    <div class="main">

        <div class="column">
            <div class="input-sec">
                <input type="text" id="expn" value="A+B/C*(D-A)^F^H" pattern="[a-zA-Z0-9+/-^*()]" required>
                <button id="convert">Convert</button>
            </div>

            <div class="output-sec">
                <div class="ans">
                    <label for="postfix">PostFix: </label>
                    <div id="postfix" class="sans">

                    </div>

                </div>
                <div class="ans">
                    <label for="postfix">PreFix: </label>
                    <div id="prefix" class="sans"></div>


                </div>

            </div>

        </div>



        <div class="column">
            <ul>
                <li>Only Characters from <strong>A-Z or a-z </strong> are allowed</li>
                <li>Only paranthesis <strong>' ( ' </strong> is allowed </li>
                <li>Only <strong>^ * / + - </strong> operators are only allowed </li>
            </ul>
        </div>


    </div>

    <table class="steps">

        <tr>
            <th>S.N.</th>
            <th>Expression</th>
            <th>Stack</th>
            <th>PostFix</th>
        </tr>

        <tbody class="step-body">

        </tbody>
    </table>
