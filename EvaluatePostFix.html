<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval PostFix</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/null/stackexchange.png" type="image/x-icon">


</head>

<body>

    <div class="title">
        <h1><strong>Evaluate PostFix</strong></h1>
    </div>
    <div class="main">

        <div class="column">
            <div class="input-sec">
                <input type="text" id="expn" value="1 2 +" pattern="[a-zA-Z0-9+/-^*()]" required>
                <button id="evaluate">Evaluate</button>
                <button id="change" onclick="location.href ='./index.html' ">Convert ></button>
            </div>


        </div>



        <div class="column">
            <ul>
                <li>Use only PostFix value</li>
                <li>Seperate the digits with a single space only</li>
                <li style="opacity: 80%;">Eg. 4 55 + 22 23 - *</li>
            </ul>
        </div>


    </div>

    <table class="steps">

        <tr>
            <th>S.N.</th>
            <th>Expression</th>
            <th>Stack</th>
        </tr>

        <tbody class="step-body" id="evalTable">
            <tr></tr>
            <tr></tr>
            <tr>
            </tr>

        </tbody>
    </table>



    <footer class="footer">
        <div class="content  ">
            <div class="subcontent">
                Made with<div class="heart"><i class="fa fa-heart"></i></div>by Aavash
            </div>
            <div class="social-media">

                <ul class="socials">
                    <li><a href="https://www.instagram.com/imaavash/" target="_blank"><i
                                class="fa fa-instagram"></i></a></li>
                    <li><a href="https://twitter.com/iaavas" target="_blank"><i class="fa fa-twitter"></i></a></li>
                </ul>

            </div>
        </div>

    </footer>

    <script src="eval.js" type="module"></script>
    <script src="popup.js" type="module"></script>


</body>

</html>
